{% extends "layout.html" %}

{% block title %}
    Edit product
{% endblock %}

{% block main %}
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
        <form action="{{ url_for('product_edit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Product name" type="text" value= {{ x[0]["product_name"] }} />
            </div>
            <label for="type">Product type</label>
            <select name="product_type" id="type_dropdown">
              {% if x[0]["type"] == "Product" %}
              <option selected="selected">Product</option>
              <option>Service</option>
              {% else %}
              <option>Product</option>
              <option selected="selected">Service</option>
              {% endif %}
            </select>
            <div class="form-group">
                <label for="cost">Cost</label>
                <input class="form-control" name="cost" placeholder="Cost" type="text" value={{ x[0]["cost"] }} />
            </div>
            <div class="form-group">
                <label for="list">List</label>
                <input class="form-control" name="list" placeholder="List" type="text" value={{ x[0]["list"] }} />
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input class="form-control" name="qty" placeholder="Quantity" type="text" value={{ x[0]["Quantity"] }} />
            </div>
            <div class="form-group">
                <input type="submit" value="Edit">
            </div>
        </fieldset>
    </form>
{% endblock %}
