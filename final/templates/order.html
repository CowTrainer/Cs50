{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
    <form action="{{ url_for('order') }}" method="post">
        <fieldset>
            
            <div class="form-group">
                <label for="product_type">Product</label>
                <select name="product_name" id="type_dropdown">
                    {% for product in products %}
                      <option>{{ products[loop.index0]["product_name"] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class = "form-group">
                <label for "quantity">Quantity</label>
                <input class="form-control" name="quantity" placeholder="Quantity" type="text"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Complete order">
            </div>
        </fieldset>
    </form>


{% endblock %}
